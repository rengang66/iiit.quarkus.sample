
# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.generated-data.type=smallrye-mqtt
mp.messaging.outgoing.generated-data.topic=project-data
mp.messaging.outgoing.generated-data.host=localhost
mp.messaging.outgoing.generated-data.port=1883
mp.messaging.outgoing.generated-data.auto-generated-client-id=true


# Configure the MQTT source (we read from it)
mp.messaging.incoming.receive-data.type=smallrye-mqtt
mp.messaging.incoming.receive-data.topic=project-data
mp.messaging.incoming.receive-data.host=localhost
mp.messaging.incoming.receive-data.port=1883
mp.messaging.incoming.receive-data.auto-generated-client-id=true

